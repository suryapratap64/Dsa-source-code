<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more on selectors</title>
    <style>
        h1{
            background-color: red;
            color: black;
            font-weight: bold;
         
            text-align: center;
        }
        /* div>p */
        /* div li p */
        /* div+p */
        div > p {
            color: yellow;
            background-color: rgb(125, 212, 182);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>this is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>thi is surya bhai</p></li>
                <li>this is not get effeced</li>
            </ul>
            <p>hamare pass hai super power</p>
            <p>this is paragraoh</p>
        </div>
        <p>this is another paragraph</p>
    </div>
    <p>this is second paragraoh</p>
</body>
</html>
